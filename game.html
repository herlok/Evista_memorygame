<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Memory Game</title>
    </head>
    <body>
        <div class="topBar">
            <div class="child">
                <a href="index.html">
                    <img src="img/evista.png" alt="evist_logo" class="evistaLogo">
                </a>
            </div>
            
            <div class="child" style="width: 100%;">
                <form action="#">
                    <label for="deckSize" class="deckSizeLabel">Deck Size:</label>
                    <select name="deckSize" class="deckSize">
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                    </select>
                    <input id="startnewgamebtn" type="submit" value="START NEW GAME" class="newgameButton"></input>
                </form>
            </div>
            
        </div>



        <div class="container">
        <div>
        <button id="restartBtn">Restart</button>
        <span id="score">
            score: 0
        </span>
        </div>
            
            <div class="wrapper">
                <ul class="cards">
                </ul>
            </div>
        </div>
        
    <script src="js/js.js"></script>
    </body>
</html>
